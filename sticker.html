<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>POS Invoice</title>
        <style>
            @page {
                size: 3in 4in;
                margin: 0;
            }

            body {
                margin: 0;
                font-family: Arial, sans-serif;
                padding: 1px;
            }

            .invoice-container {
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                border: 1px solid #000; /* Add a border for better visualization */
            }

            /* Your additional styling for the invoice content goes here */

            .header {
                text-align: center;
                font-size: 1.2em;
                margin-bottom: 10px;
            }

            .item {
                margin-bottom: 5px;
            }

            /* Add more styling for your invoice items, totals, etc. */
        </style>
    </head>
    <body>
        <div class="invoice-container">
            <div class="header">
                <h1>POS Invoice</h1>
            </div>

            <div class="item">
                <span>Item 1:</span>
                <span>$10.00</span>
            </div>

            <!-- Add more items and details -->

            <div class="footer">
                <hr />
                <p>Total: $50.00</p>
            </div>
        </div>
    </body>
</html>
